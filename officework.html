<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="officework.css">
    <script src="officework.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="slideshow-container">
        <!-- First image -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://cdn.hotelplanner.com/Common/Images/HotelSpaces/2278475_2C830565-1EC9-B4AF-D80FDCE693E567ED.jpg" alt="office">

        </div>

        <!-- Second image -->
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://www.hilton.com/im/en/PAROPHI/6197749/parop-board-room-050.jpg?impolicy=crop&cw=4500&ch=2519&gravity=NorthWest&xposition=0&yposition=240&rw=768&rh=430"
                alt="office">

        </div>

        <!-- Third image -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://th.bing.com/th/id/OIP.NgG_yT2bwCVgUxhPIlcNzQHaEo?w=640&h=400&rs=1&pid=ImgDetMain"
                alt="office">

        </div>
        <!--fourth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://th.bing.com/th/id/OIP.d-1DC8DjplyiEPj6PapAAwHaE8?w=1215&h=810&rs=1&pid=ImgDetMain"
                alt="office">

        </div>
        <!--fifth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://th.bing.com/th/id/OIP.qL6gTBkMdb4FuU3bDusuYQAAAA?w=376&h=260&rs=1&pid=ImgDetMain"
                alt="office">

        </div>
        <!--sixth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://cache.marriott.com/content/dam/marriott-renditions/LANCL/lancl-grand-river-6006-hor-wide.jpg?output-quality=70&interpolation=progressive-bilinear&downsize=2882px:*"
                alt="office">
        </div>
        <!--seventh image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://th.bing.com/th/id/OIP.vRLeXtyw3qrqu9YVL9895QHaEd?w=2953&h=1781&rs=1&pid=ImgDetMain"
                alt="office">

        </div>
        <!--eighth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src=https://th.bing.com/th/id/OIP.UaXLKTlSvsUJSFlzO-10iwHaEK?w=2882&h=1621&rs=1&pid=ImgDetMain"
                alt="office">

        </div>
        <!--ninth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://th.bing.com/th/id/OIP.oax9Gxpsmt1G4mRnws2J6wHaE7?w=800&h=533&rs=1&pid=ImgDetMain"
                alt="office">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots/circles for navigation -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>

</html>
