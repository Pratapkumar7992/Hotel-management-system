<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comfortablerest.css">
    <script src="comfortablerest.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="slideshow-container">
        <!-- First image -->
        <div class="mySlides fade">

                alt="office">

        </div>

        <!-- Third image -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://th.bing.com/th/id/OIP.IX98VdSfYdg4EgmK5-hOKgAAAA?w=474&h=316&rs=1&pid=ImgDetMain"
                alt="office">

        </div>
        <!--fourth image-->

                alt="office">

        </div>
        <!--fifth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>

        </div>
        <!--sixth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>

                alt="office">
        </div>
     
            <!--eighth image-->
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://thumbs.dreamstime.com/b/carefree-young-traveler-woman-relax-bed-hotel-room-travel-alone-summer-weekend-concept-carefree-young-asian-traveler-woman-274839807.jpg"
                    alt="office">
    

       
        </div>
     >
        

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots/circles for navigation -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>

</html>
