<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beautifulview.css">
    <script src="beautiful.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="slideshow-container">
        <!-- First image -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://cdn.dubai-marina.com/media/internal_articles_image/3._Premier_Suite.jpg" alt="night">
        </div>

        <!-- Second image -->
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://media-magazine.trivago.com/wp-content/uploads/sites/16/2015/07/feature-3.jpg" alt="viewt">

        </div>

        <!-- Third image -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://images.squarespace-cdn.com/content/v1/52da9677e4b03d314575985a/ccaaac86-a72a-4802-bdd8-20b583d5d31a/New+York+Hotels+Best+Views+-+The+Dominick+Hotel+-+by+%40anninuunissa.jpg"
                alt="view">

        </div>
        <!--fourth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://images.squarespace-cdn.com/content/v1/52da9677e4b03d314575985a/f62a7a6a-70d3-4e79-94e4-fc2e8f475563/New+York+Hotels+Best+Views+-+The+Standard%2C+High+Line+-+by+%40akr0712_123.jpgg"
                alt="view">

        </div>
        <!--fifth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://www.visualitineraries.com/img/locations/39304.jpg" alt="view">

        </div>
        <!--sixth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://i.pinimg.com/originals/80/a2/81/80a281011c27c47128df5df4dfac457c.png" alt="view">
        </div>
        <!--seventh image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://th.bing.com/th/id/OIP.uKMg_gxa-vCPFVBMzBH6igHaFj?rs=1&pid=ImgDetMain" alt="view">

        </div>
        <!--eighth image-->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>


        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots/circles for navigation -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

</body>

</html>
