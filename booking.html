      function handleSearch() {
          var query = document.getElementById('search-bar').value.trim().toLowerCase();
          // Navigate to the appropriate page based on the search query
          if (query === 'booking' || query==='Booking' ||query==='booking customer') {
              window.location.href = 'booking.html';
          }
          else if(query === 'delete booking' || query === 'delete' || query === 'delete data'){
              window.location.href = 'deletebooking.html';
          } 
          else if(query === 'search booking' || query === 'search' || query === 'search data'){
              window.location.href = 'searchbooking.html';
          }else {
              // Handle other search queries or show a message
              alert('No matching page found for your search query: ' + query);
          }
          return false; // Prevent the form from actually submitting
      }
